<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Plus W2 homework</title>
    <link rel="stylesheet" href="src/Styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Weather Focast
      </h1>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Which city..."
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <button id="current-location-button">
        Current Location
      </button>
      <div class="row today row-today">
        <div class="col-4 city-today" id="today-city">Paris</div>
        <div class="col-3"></div>
        <div class="col-5"></div>
        <div class="col-4 temp-today">
          <div id="today-temperature">17</div>
          <a href="#" id="c-degree">°C/</a>
          <a href="#" id="f-degree">°F</a>
        </div>
        <div class="col-3 icon-today">⛈</div>
        <div class="col-5 status-today">Heavy Rain</div>
        <div class="col-4 date-today" id="today-date">Today </div>
        <div class="col-5"></div>
      </div>
      <div class="row forcast">
        <div class="row align-items-start date">
          <div class="col date day1">
            5 Dec
          </div>
          <div class="col date day2">
            6 Dec
          </div>
          <div class="col date day3">
            7 Dec
          </div>
          <div class="col date day4">
            8 Dec
          </div>
          <div class="col date day5">
            9 Dec
          </div>
        </div>
        <div class="row align-items-center Htemp">
          <div class="col Htemp day1">
            H: 20°C
          </div>
          <div class="col Htemp day2">
            H: 20°C
          </div>
          <div class="col Htemp day3">
            H: 20°C
          </div>
          <div class="col Htemp day4">
            H: 20°C
          </div>
          <div class="col Htemp day5">
            H: 20°C
          </div>
        </div>
        <div class="row align-items-end Ltemp">
          <div class="col Ltemp day1">
            L: 15°C
          </div>
          <div class="col Ltemp day2">
            L: 15°C
          </div>
          <div class="col Ltemp day3">
            L: 15°C
          </div>
          <div class="col Ltemp day4">
            L: 15°C
          </div>
          <div class="col Ltemp day5">
            L: 15°C
          </div>
        </div>
        <div class="row align-items-end icon">
          <div class="col icon day1">
            ⛈
          </div>
          <div class="col icon day2">
            ⛈
          </div>
          <div class="col icon day3">
            ⛈
          </div>
          <div class="col icon day4">
            ⛈
          </div>
          <div class="col icon day5">
            ⛈
          </div>
        </div>
        <div class="row align-items-end status">
          <div class="col status day1">
            Heavy Rain
          </div>
          <div class="col status day2">
            Heavy Rain
          </div>
          <div class="col status day3">
            Heavy Rain
          </div>
          <div class="col status day4">
            Heavy Rain
          </div>
          <div class="col status day5">
            Heavy Rain
          </div>
        </div>
      </div>
      <img src="images/wireframe.png" />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
